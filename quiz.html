<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тест на знание сока</title>
    <link rel="stylesheet" href="quiz/quiz.css" />
  </head>

  <body onload="NextQuestion(0)">
    <main>
      <!-- creating a modal for when quiz ends -->
      <div class="modal-container" id="score-modal">
        <div class="modal-content-container">
          <h1>Поздравляем, вы прошли тест!</h1>

          <div class="grade-details">
            <p>Попыток : 10</p>
            <p>Неверных ответов : <span id="wrong-answers"></span></p>
            <p>Правильных ответов : <span id="right-answers"></span></p>
            <p>Оценка : <span id="grade-percentage"></span>%</p>
            <p><span id="remarks"></span></p>
          </div>

          <div class="modal-button-container">
            <button onclick="closeScoreModal()">Продолжить</button>
          </div>
        </div>
      </div>
      <!-- end of modal of quiz details-->

      <div class="game-quiz-container">
        <div class="game-details-container">
          <h1>Счёт : <span id="player-score"></span> / 10</h1>
          <h1>Вопрос : <span id="question-number"></span> / 10</h1>
        </div>

        <div class="game-question-container">
          <h1 id="display-question"></h1>
        </div>

        <div class="game-options-container">
          <div class="modal-container" id="option-modal">
            <div class="modal-content-container">
              <h1>Выберите вариант ответа!</h1>

              <div class="modal-button-container">
                <button onclick="closeOptionModal()">Дальше</button>
              </div>
            </div>
          </div>

          <span>
            <input
              type="radio"
              id="option-one"
              name="option"
              class="radio"
              value="optionA"
            />
            <label
              for="option-one"
              class="option"
              id="option-one-label"
            ></label>
          </span>

          <span>
            <input
              type="radio"
              id="option-two"
              name="option"
              class="radio"
              value="optionB"
            />
            <label
              for="option-two"
              class="option"
              id="option-two-label"
            ></label>
          </span>

          <span>
            <input
              type="radio"
              id="option-three"
              name="option"
              class="radio"
              value="optionC"
            />
            <label
              for="option-three"
              class="option"
              id="option-three-label"
            ></label>
          </span>

          <span>
            <input
              type="radio"
              id="option-four"
              name="option"
              class="radio"
              value="optionD"
            />
            <label
              for="option-four"
              class="option"
              id="option-four-label"
            ></label>
          </span>
        </div>

        <div class="next-button-container">
          <button onclick="handleNextQuestion()">Ответить</button>
        </div>
      </div>
    </main>
    <script src="quiz/quiz.js"></script>
  </body>
</html>
